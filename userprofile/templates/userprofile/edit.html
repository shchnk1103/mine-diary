{% extends 'base.html' %}
{% load static %}


{% block main %}

    <div class="container box-element entry-free">
        <div class="row">
            <div class="col-12">
                <br>

                {% if profile.avatar %}
                    <div class="col-md-14">头像</div>
                    <img src="{{ profile.avatar.url }}" style="max-width: 20%; border-radius: 15%;" class="col-md-14">
                    <div class="col-md-14">用户名: <strong>{{ user.username }}</strong></div>
                {% else %}
                    <h5 class="col-md-14">暂无头像</h5>
                    <div class="col-md-14">用户名: <strong>{{ user.username }}</strong></div>
                {% endif %}
                <hr>
                <form method="post" action="." enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- avatar -->
                    <div class="form-group col-md-14">
                        <label for="avatar">上传头像: </label>
                        <input type="file" class="form-control-file" name="avatar" id="avatar">
                    </div>
                    <hr>

                    <!-- phone -->
                    <div class="form-group col-md-14">
                        <label for="phone">电话: </label>
                        <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
                    </div>
                    <hr>

                    <!-- bio -->
                    <div class="form-group col-md-14">
                        <label for="bio">简介: </label>
                        <textarea type="text" class="form-control" id="bio" name="bio" rows="12">{{ profile.bio }}</textarea>
                    </div>

                    <!-- 提交按钮 -->
                    <button type="submit" class="btn btn-primary">提交</button>
                    <hr>

                </form>
            </div>
        </div>
    </div>

{% endblock main %}
