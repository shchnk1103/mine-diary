<div class="widget widget-category">
  <h3 class="widget-title entry-title">分类</h3>
  <ul>
    {% for category in category_list %}
        <div class="entry-free">
            <li>
                <a href="#">{{ category.name }} <span class="post-count">(13)</span></a>
            </li>
        </div>
    {% empty %}
      暂无分类！
    {% endfor %}
  </ul>
</div>
