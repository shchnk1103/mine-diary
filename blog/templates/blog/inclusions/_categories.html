<div class="widget widget-content">
  <h3 class="widget-title entry-title">分类</h3>
  <ul>
    {% for category in category_list %}
        <div class="entry-free">
            <li>
                <a href="{% url 'blog:categories' category.pk %}">{{ category.name }} <span class="post-count">( {{ category.num_posts }} )</span></a>
            </li>
        </div>
    {% empty %}
      暂无分类！
    {% endfor %}
  </ul>
</div>
